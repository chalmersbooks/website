<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
</h:head>
<h:outputStylesheet name="css/register.css"/>
<b:container>
    <h1 class="register-h1">ChalmersBooks</h1>

    <h:form styleClass="register-form" prependId="false">
        <h2 class="register-h2">Register</h2>

        <b:inputText id="CID-inputtext" placeholder="CID" fieldSize="lg">
            <f:facet name="append">
                <p class="email-type-p">
                    #{registerBean.emailType}
                </p>
            </f:facet>
        </b:inputText>

        <p class="role-type-p">What's your role at Chalmers?</p>
        <b:row styleClass="radiobutton-row" prependId="false">
            <b:radiobutton styleClass="email-radiobutton" prependId="false" value="#{registerBean.emailType}" update="CID-inputtext">
                <f:selectItems value="#{registerBean.emails}"/>
            </b:radiobutton>
        </b:row>

        <b:inputSecret id="password-inputtext" placeholder="Password" type="password" fieldSize="lg">
        </b:inputSecret>

        <b:inputSecret id="verify-password" placeholder="Verify password" type="password" fieldSize="lg">
        </b:inputSecret>

        <b:commandButton look="success btn-block" value="Register" iconAwesome="fa-edit" size="lg"/>
        <b:commandButton look="danger btn-block" value="Cancel" iconAwesome="fa-close" size="lg"/>
    </h:form>
</b:container>
</html>
