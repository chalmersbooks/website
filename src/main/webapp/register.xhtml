<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
</h:head>
<h:outputStylesheet name="css/register.css"/>
<b:container>
    <h1 class="register-h1">Chalmers Books</h1>

    <h:form styleClass="register-form" prependId="false">
        <h2 class="register-h2">Register</h2>

        <b:inputText id="email" placeholder="CID" fieldSize="lg">
            <f:facet name="append">

            </f:facet>
        </b:inputText>

        <b:formGroup>
            <b:column col-sm="4">
                <b:selectBooleanCheckbox caption="Student" value="#{checkboxBean.checkbox}"/>
            </b:column>
            <b:column col-sm="4">
                <b:selectBooleanCheckbox caption="Employee"/>
            </b:column>
            <b:column col-sm="4">
                <b:selectBooleanCheckbox caption="Alumni"/>
            </b:column>
        </b:formGroup>

        <b:inputText id="password" placeholder="Password" type="password" fieldSize="lg">
            <f:facet name="append">

            </f:facet>
        </b:inputText>

        <b:inputText id="verify-password" placeholder="Verify password" type="password" fieldSize="lg">
            <f:facet name="append">

            </f:facet>
        </b:inputText>

        <b:commandButton look="success btn-block" value="Register" iconAwesome="fa-edit" size="lg"/>
        <b:commandButton look="danger btn-block" value="Cancel" iconAwesome="fa-close" size="lg"/>
    </h:form>
</b:container>
</html>
