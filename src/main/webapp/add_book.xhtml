<ui:composition template="template/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="content">
        <b:container>
            <b:form>
                <p>Course Code</p>
                <b:inputText value="#{ad.courseCode}" placeholder="DAT076" />
                <p>Book Name</p>
                <b:inputText value="#{ad.bookName}" placeholder="How to make a website 101" />
                <p>Author</p>
                <b:inputText value="#{ad.authorName}" placeholder="Group 13" />
                <p>ISBN</p>
                <b:inputText value="#{ad.isbn}" placeholder="xxxxxxxxxxxxx" />
                <p>Price</p>
                <b:inputText value="#{ad.price}" placeholder="123" />
                <b:commandLink value="add user" action="#{ad.createAd}"/>
            </b:form>
        </b:container>
    </ui:define>
</ui:composition>
