<ui:composition template="../template/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <style type="text/css">
            .label {
                width: 20%;
                padding: 4px;
            }

            .value {
                width: 80%;
                padding: 4px;
            }

            .full {
                width: 100%;
                padding: 4px;
            }

            .grid {
                width: 100%;
            }

            .error {
                color: red;
            }

            .outputLabel {
                font-weight: bold;
            }

            .grid {
                width: 33%;
                padding: 4px;
            }
        </style>


        <h:form>

            <p:growl id="growl" sticky="true" showDetail="true"/>

            <p:wizard flowListener="#{adWizardController.onFlowProcess}">
                <p:tab id="course" title="Course">
                    <p:panel header="What course(course Code) do the book belong to?">
                        <p:messages/>
                        <p:inputText value="#{adWizardBean.ad.courseCode}" required="true" label="Course Code">
                            <o:validator validatorId="javax.faces.RegularExpression"
                                         pattern="[A-Za-z]{3}[0-9]{3}"
                                         message="Course code not correct format"/>
                        </p:inputText>

                    </p:panel>
                </p:tab>

                <p:tab id="book" title="Book">
                    <p:panel header="Book">
                        <p:messages/>
                        <p>Found books</p>
                        <h:panelGrid columns="1" id="BooksButtons">
                            <b:radiobutton value="#{adWizardBean.markedBookId}"
                                           required="false" update="BookForm">
                                <f:ajax execute="BooksButtons" listener="#{adWizardBean.fillFormWithMarkedBook}"/>
                                <f:selectItems value="#{adWizardBean.booksBelongingToCourseCode}"/>
                            </b:radiobutton>
                        </h:panelGrid>
                        <h:panelGrid columns="2" id="BookForm">
                            <h:outputText value="Name: "/>
                            <p:inputText value="#{adWizardBean.ad.book.name}" required="true"/>
                            <h:outputText value="Volume: "/>
                            <p:inputText value="#{adWizardBean.ad.book.edition}" required="true"/>
                            <h:outputText value="Author(s): "/>
                            <p:inputText value="#{adWizardBean.ad.book.authors}" required="true"/>
                            <h:outputText id="isbn" value="ISBN: "/>
                            <p:inputText value="#{adWizardBean.ad.book.isbn}" required="true"/>
                        </h:panelGrid>
                    </p:panel>
                </p:tab>

                <p:tab id="information" title="Information">
                    <p:panel header="Information">
                        <p:messages/>
                        <h:panelGrid columns="2">
                            <h:outputText value="Price: "/>
                            <b:inputText value="#{adWizardBean.ad.price}" required="true"/>
                            <h:outputText value="Course Codes "/>
                            <p:chips value="#{adWizardBean.ad.showableCourseCodes}"/>

                            <p:row/>
                            <h:outputText value="Name: "/>
                            <h:outputText value="#{adWizardBean.ad.book.name}"/>
                            <h:outputText value="Volume: "/>
                            <h:outputText value="#{adWizardBean.ad.book.edition}"/>
                            <h:outputText value="Author(s): "/>
                            <h:outputText value="#{adWizardBean.ad.book.authors}"/>
                            <h:outputText value="ISBN: "/>
                            <h:outputText value="#{adWizardBean.ad.book.isbn}"/>
                        </h:panelGrid>
                        <p:separator/>
                        <p>Image coming later!</p>
                        <p:commandButton value="Create Ad" action="#{adWizardController.save}" update="growl"
                                         process="@form"/>
                    </p:panel>
                </p:tab>
            </p:wizard>
        </h:form>
    </ui:define>
</ui:composition>
