<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>ChalmersBooks</title>
    <h:outputStylesheet library="css" name="customStyling.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <ui:insert name="subheader"/>
</h:head>

<h:body>
    <div class="template_content">
        <b:form>
            <b:navBar brand="ChalmersBooks" brandHref="/chalmersbooks/ad_list.xhtml" inverse="true" id="menu">
                <b:navbarLinks pull="right">
                    <b:navLink value="Create Add" outcome="/authorized/add_ad_wizard.xhtml"/>
                    <b:navLink value="Profile" outcome="/authorized/profile.xhtml"/>
                    <b:navCommandLink rendered="#{templateBackingBean.loggedIn}" value="Logout"
                                      action="#{templateController.logout}" update="menu"
                                      outcome="#{request.requestURI}">
                    </b:navCommandLink>
                    <b:navLink rendered="#{!templateBackingBean.loggedIn}" value="Login" outcome="/login.xhtml"/>
                </b:navbarLinks>
            </b:navBar>
        </b:form>

        <!-- Main content -->
        <b:container>
            <ui:insert name="content"/>
        </b:container>


        <div class="push"></div>
    </div><!--End of template_content-->
    <!-- Footer -->
    <div class="footer">
        <div class="container">
            <b:row>
                <b:column span="5">
                    <p>Â© Copyright 2019 Chalmersbooks</p>
                </b:column>
                <b:column span="6">
                    <i id="social-github" class="fa fa-github-square fa-2x social float-r"/>
                </b:column>
            </b:row>
        </div>
    </div>

</h:body>
</html>
