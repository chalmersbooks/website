<ui:composition template="template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">
        <h:outputStylesheet name="ad_list.css" library="css"/>
        <b:jumbotron>
            <h1>ChalmersBooks</h1>
            <p>This website is a part of Webapplication course and will be released asap.</p>
            <p><a class="btn btn-primary btn-lg" href="https://github.com/chalmersbooks/">Learn more</a></p>
            <p>SEARCH WILL BE ADDED HERE</p>
        </b:jumbotron>
        <h:form id="form">
            <!-- TODO add lazydatamodel when available. -->
            <p:dataView var="ad" value="#{adListBackingBean.ads}" rows="9" paginator="true"
                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                        gridIcon="fa fa-th-large" listIcon="fa fa-th-list">
                <f:facet name="header">
                    <h:outputText value="Active ads" styleClass="head"/>
                </f:facet>

                <p:dataViewGridItem>
                    <p:panel header="#{ad.book.name}" style="text-align:center">
                        <h:panelGrid columns="1">
                            <p:graphicImage name="images/book.png" width="60px" height="auto"/>


                            <h:outputText value="#{ad.price}kr"/>
                            <h:outputText value="#{ad.formatedDate}"/>


                            <p:commandLink update=":form:adDetail" oncomplete="PF('adDialog').show()"
                                           title="View Detail">
                                <i class="fa fa-search"/>
                                <f:setPropertyActionListener value="#{ad}" target="#{adListBackingBean.modalAd}"/>
                            </p:commandLink>
                        </h:panelGrid>
                    </p:panel>
                </p:dataViewGridItem>

                <p:dataViewListItem>
                    <h:panelGrid styleClass="panelGrid" columns="3" columnClasses="logo,detail">
                        <p:graphicImage name="images/book.png" width="120px"/>


                        <p:outputPanel>

                            <ui:repeat value="#{ad.courseCodes}" var="codes">
                                <b:badge value="#{codes.courseCode}" style="margin:2;"/>
                            </ui:repeat>

                            <h:panelGrid columns="2" cellpadding="5" columnClasses="non, desc">

                                <h:outputText value="Title:"/>
                                <h:outputText value="#{ad.book.name}" style="font-weight: bold"/>

                                <h:outputText value="Price:"/>
                                <h:outputText value="#{ad.price}kr" style="font-weight: bold"/>

                                <h:outputText value="Date:"/>
                                <h:outputText value="#{ad.formatedDate}" style="font-weight: bold"/>
                            </h:panelGrid>
                        </p:outputPanel>

                        <p:commandLink update=":form:adDetail" oncomplete="PF('adDialog').show()" title="View Detail">
                            <i class="fa fa-search" style="padding-left: 0px"/>
                            <f:setPropertyActionListener value="#{ad}" target="#{adListBackingBean.modalAd}"/>
                        </p:commandLink>
                    </h:panelGrid>
                </p:dataViewListItem>
            </p:dataView>

            <p:dialog header="#{adListBackingBean.modalAd.book.name}" widgetVar="adDialog" modal="true"
                      showEffect="fade" hideEffect="fade" closeOnEscape="true" resizable="false"
            >
                <p:outputPanel id="adDetail" style="text-align:center; color: black">
                    <p:panelGrid columns="2" rendered="#{not empty adListBackingBean.modalAd}"
                                 columnClasses="label,value">

                        <h:outputText value="Seller" style="color: black"/>
                        <h:outputText value="#{adListBackingBean.modalAd.user.name}"/>

                        <h:outputText value="e-mail:" style="color: black"/>
                        <h:outputText value="#{adListBackingBean.modalAd.user.email}"/>

                        <h:outputText value="Phone" style="color: black"/>
                        <h:outputText value="$#{adListBackingBean.modalAd.user.phoneNumber}"/>

                        <h:outputText value="Price:" style="color: black"/>
                        <h:outputText value="#{adListBackingBean.modalAd.price}"/>
                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
