<ui:composition template="template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">
        <h:form id="form">
            <p:dataView var="ad" value="#{adListBackingBean.ads}" rows="12" paginator="true" rowsPerPageTemplate="6,12,16"
                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        gridIcon="pi pi-th-large" listIcon="pi pi-bars">

                <p:dataViewGridItem>
                    <p:panel header="#{ad.id}" style="text-align:center">
                        <h:panelGrid columns="1" style="width:100%">


                            <h:outputText value="#{ad.book.name}"/>

                            <p:commandLink update=":form:adDetail" oncomplete="PF('adDialog').show()"
                                           title="View Detail">
                                <h:outputText styleClass="ui-icon pi pi-search" style="margin:0 auto;"/>
                                <f:setPropertyActionListener value="#{ad}" target="#{adListBackingBean.modalAd}"/>
                            </p:commandLink>
                        </h:panelGrid>
                    </p:panel>
                </p:dataViewGridItem>

                <p:dataViewListItem>
                    <h:panelGrid columns="3" style="width:100%" columnClasses="logo,detail">


                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="Title:"/>
                                <h:outputText value="#{ad.book.name}" style="font-weight: bold"/>

                                <h:outputText value="Price:"/>
                                <h:outputText value="#{ad.price}kr" style="font-weight: bold"/>

                                <h:outputText value="Date added:"/>
                                <h:outputText value="#{ad.formatedDate}" style="font-weight: bold"/>
                            </h:panelGrid>
                        </p:outputPanel>

                        <p:commandLink update=":form:adDetail" oncomplete="PF('adDialog').show()" title="View Detail">
                            <h:outputText styleClass="ui-icon pi pi-search" style="margin:0 auto;"/>
                            <f:setPropertyActionListener value="#{ad}" target="#{adListBackingBean.modalAd}"/>
                        </p:commandLink>
                    </h:panelGrid>
                </p:dataViewListItem>
            </p:dataView>

            <p:dialog header="#{adListBackingBean.modalAd.book.name}" widgetVar="adDialog" modal="true"
                      showEffect="fade" hideEffect="fade"
                      resizable="false" closeOnEscape="true" closable="true" draggable="false">
                <p:outputPanel id="adDetail" style="text-align:center; color: black">
                    <p:panelGrid columns="2" rendered="#{not empty adListBackingBean.modalAd}"
                                 columnClasses="label,value">

                        <h:outputText value="Seller" style="color: black"/>
                        <h:outputText value="#{adListBackingBean.modalAd.user.name}"/>

                        <h:outputText value="e-mail:" style="color: black"/>
                        <h:outputText value="#{adListBackingBean.modalAd.user.email}"/>

                        <h:outputText value="Phone" style="color: black"/>
                        <h:outputText value="$#{adListBackingBean.modalAd.user.phoneNumber}"/>

                        <h:outputText value="Price:" style="color: black"/>
                        <h:outputText value="#{adListBackingBean.modalAd.price}"/>
                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
