<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<h:head>

</h:head>

<h:body>
    <h:outputStylesheet name="css/login.css"/>
    <h1 id="chalmers-books-text">Chalmers Books</h1>
    <h:form>
        <b:panelGrid id="panelgrid-sign-in" columns="1">
            <b:row>
                <h2 id="sign-in-text">Sign in</h2>
            </b:row>
            <b:row>
                <div id="username-icon-container" class="ui-g-12 ui-md-4">
                    <div class="ui-inputgroup">
            <span id="username-icon" class="ui-inputgroup-addon">
                <i class="fa fa-user">
                </i>
            </span>
                        <b:inputText value="#{loginBean.email}" id="username-box" placeholder="Username"
                                     required="true"/>
                    </div>
                </div>
            </b:row>

            <b:row>
                <div id="password-icon-container" class="ui-g-12 ui-md-4">
                    <div class="ui-inputgroup">
            <span id="password-icon" class="ui-inputgroup-addon">
                <i class="fa fa-key">
                </i>
            </span>
                        <b:inputText value="#{loginBean.password}" id="password-box" placeholder="Password"
                                     type="password"
                                     required="true"/>
                    </div>
                </div>
            </b:row>
            <b:row>
                <b:commandButton look="success" action="#{loginBean.login}">
                    <b:iconAwesome value="sign-in"/>
                    Sign in
                </b:commandButton>
            </b:row>

            <b:row>
                <button id="register-in-button" type="button" class="btn btn-primary">
                    <i class="fa fa-edit">
                    </i>
                    Register
                </button>
            </b:row>


        </b:panelGrid>
    </h:form>

</h:body>
</html>
