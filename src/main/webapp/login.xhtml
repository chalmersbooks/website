<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
</h:head>
<h:outputStylesheet name="css/login.css"/>
<b:container>
    <h1 class="sign-in-h1">ChalmersBooks</h1>

    <h:form styleClass="sign-in-form" prependId="false">
        <h2 class="sign-in-h2">Sign in</h2>

        <b:inputText id="email" placeholder="Email address" fieldSize="lg" maxlength="10"
                     value="#{loginBean.email}">
            <f:facet name="prepend">
                <b:icon name="user"/>
            </f:facet>
        </b:inputText>

        <b:inputText id="password" placeholder="Password" type="password" fieldSize="lg"
                     value="#{loginBean.password}">
            <f:facet name="prepend">
                <b:iconAwesome name="key"/>
            </f:facet>
        </b:inputText>

        <b:commandButton look="success btn-block" value="Sign In" icon="log-in" size="lg"
                         action="#{loginBean.login}"/>
        <b:commandButton look="primary btn-block" value="Register" iconAwesome="fa-edit" size="lg"/>
    </h:form>
</b:container>
</html>
